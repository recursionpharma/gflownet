[tox]
envlist = py3{10}, report

[testenv]
commands = pytest
skip_install = true
depends =
    report: py3{10}
setenv =
    py3{10}: COVERAGE_FILE = .coverage.{envname}
install_command =
    pip install -U {opts} {packages} --find-links https://data.pyg.org/whl/torch-2.1.2+cpu.html
deps =
    py310: -r requirements/dev-3.10.txt


[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report --fail-under=0

[testenv:style]
deps =
    types-setuptools
    pre-commit
    ruff
    isort
    mypy
    bandit[toml]
    black
skip_install = true
commands = pre-commit run --all-files --show-diff-on-failure
